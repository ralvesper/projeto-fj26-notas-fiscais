<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistemas de Notas Fiscais - UberDist</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	
	<ui:composition template="/_template.xhtml">
		<ui:define name="corpo">
		<h:form>
		
			<p:dataTable value="#{listaNotasFiscaisBean.dataModel}" var="notaFiscal" paginator="true" rows="2" rowStyleClass="impar,par"
				styleClass="dados" lazy="true">
				<p:column headerText="CNPJ">
					<h:outputText value="#{notaFiscal.cnpj}" converter="cnpj"/> 
				</p:column>
				<p:column headerText="Data">
					<h:outputText value="#{notaFiscal.data.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

			</p:dataTable>
		</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
